user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    upstream admin_server{
      server andiusblog_springboot_1.1:8080; # 修改为容器名称
      keepalive 2000;
    }

    # HTTP服务器 - 将HTTP请求重定向到HTTPS
    server {
        listen       80;
        server_name  admin.andiusblog.xyz; # 替换为您的管理后台域名
        
        # 将所有HTTP请求重定向到HTTPS
        # return 301 https://$host$request_uri;  # 注释掉或删除这一行
    }

    # HTTPS服务器
    server {
        listen       443 ssl http2;
        server_name  admin.andiusblog.xyz; # 替换为您的管理后台域名
        
        # SSL证书配置 
        ssl_certificate     /etc/ssl/admin.andiusblog.xyz.pem;
        ssl_certificate_key /etc/ssl/admin.andiusblog.xyz.key;
        
        # SSL协议配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # 添加调试头信息
        add_header X-Debug-Host $host;
        add_header X-Debug-Uri $request_uri;
        
        #charset koi8-r;
        access_log  /var/log/nginx/admin.access.log  main;
        error_log  /var/log/nginx/admin.error.log  error;
     
        location / {
            root   /usr/local/nginx/html-admin/h5;  # 修改为管理后台前端文件路径
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;  # 支持前端路由
            
            # 确保不会重定向到其他域名
            proxy_set_header Host $host;
        }
         
        # API代理配置 - 将/api开头的请求转发到后端
        location /api/ {
            # 使用upstream定义的服务器组
            proxy_pass http://admin_server;
            
            # 传递必要的请求头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 设置超时时间
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # 添加静态资源代理
        location /uploads/ {
            alias /usr/local/java/uploads/;  # 修改为实际的上传文件路径
            autoindex on;
        }
     
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
} 